name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: yarn install --frozen-lockfile   # will run `yarn install --frozen-lockfile` command
    - name: Lint code 
    - name: Start Keycloak docker container
      run: make up
    - run: yarn lint
    - run: chmod +x ./WaitKeycloakAppRunning.sh
    - run: ./WaitKeycloakAppRunning.sh
    - name: Run test against code
      run: yarn test
    - name: Pacakge code 
      run: yarn pack
